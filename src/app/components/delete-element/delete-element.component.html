<h1 mat-dialog-title>Delete Music</h1>
<div mat-dialog-content>
  <p>are you sure to delete this music?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="deleteMusic()">Yes</button>
    <button mat-raised-button color="primary" (click)="closeForm()">No</button>
</div>
